<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
      <div class="show-result">
        <p>Score</p>
        <span class="result" id="res">12</span>
      </div>
    </header>

    <!-- main game area -->
    <main class="container ">
      <div class="main" id="main">
        <div class="paper icon">
          <img src="./images/icon-paper.svg" alt="paper" class="img" />
        </div>
        <div class="scissor icon">
          <img src="./images/icon-scissors.svg" alt="scissor" class="img" />
        </div>
        <div class="rock icon align-rock">
          <img src="./images/icon-rock.svg" alt="rock" class="img" />
        </div>
      </div>
      <!-- the pop up -->
      <div class="modal">
        <header>
          <p>Rules</p>
          <button class="btn-close" onclick="shouModal()">
            <img src="./images/icon-close.svg" />
          </button>
        </header>
        <img src="./images/image-rules.svg" alt="rules" />
      </div>
    </main>
    <!-- the buttons of the rules -->
    <div class="cont-rules-btn">
      <button class="rules-btn btn" onclick="shouModal()">rules</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
